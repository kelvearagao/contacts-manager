<div class="page-header">
	<h1>Add Contact</h1>
</div>

<form class="form-horizontal" ng-submit="submit()">
	<div class="alert alert-success" ng-show="added">
		The contact was added successfully.
	</div>

	<div class="row">
		
		<div class="col-sm-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" id="name" class="form-control" ng-model="contact.name">
				</div>
			</div>

			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<input type="text" id="phone" class="form-control" ng-model="contact.phone">
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-sm-4 control-label">Address</label>
				<div class="col-sm-8">
					<textarea id="address" class="form-control" ng-model="contact.address"></textarea>
				</div>
			</div>

		</div>


		<div class="col-sm-6">
			<div class="form-group">
				<label for="website" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<input type="text" id="website" class="form-control" ng-model="contact.website">
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<input type="text" id="email" class="form-control" ng-model="contact.email">
				</div>
			</div>

			<div class="form-group">
				<label for="notes" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<textarea id="notes" class="form-control" ng-model="contact.notes"></textarea>
					<span class="help-block">Any additional information about the contact.</span>
				</div>
			</div>
		</div>

	</div>

	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Add contact">
		</div>
	</div>
</form>
