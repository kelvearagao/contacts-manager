<div class="page-header">
	<!--h1><img src="http://placehold.it/50x50" class="img-circle"> {{contact.name}}	</h1-->
	<h1><div gravatar email="{{contact.email}}" size="50" class="img-circle"></div> {{contact.name}}</h1>
</div>

<div class="form-horizontal">
	<div class="row">
		<div class="col-xs-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<p class="form-control-static">{{contact.name}}</p>
				</div>
			</div>

			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<p class="form-control-static">{{contact.phone}}</p>
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-sm-4 control-label">Address</label>
				<div class="col-sm-8">
					<p class="form-control-static">{{contact.address}}</p>
				</div>
			</div>

		</div>
		<div class="col-xs-6">

			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<p class="form-control-static">{{contact.email}}</p>
				</div>
			</div>

			<div class="form-group">
				<label for="website" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<p class="form-control-static">{{contact.website}}</p>
				</div>
			</div>

			<div class="form-group">
				<label for="notes" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<p class="form-control-static">{{contact.notes}}</p>
				</div>
			</div>

		</div>
	</div>
</div>
